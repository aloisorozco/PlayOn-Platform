<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <nav id="navBar">
        <div class="container">
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <p class="h2" id="navTitle">PlayOn Platform</p>
                </div>
            </div>
        </div>
        
    </nav>
    <div class="container text-center" id="containerDiv">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 shadow" id="formDiv">
                <div id="signupTitleDiv"  class="mb-3">
                    <p class="h3" id="signupTitle">Create Account</p>
                </div>
                <form>
                    <div class="mb-1 text-div">
                        <div class="mb-2 ind-div">
                            <label for="username" class="form-label" id="usernameLabel">Username</label>
                            <input type="text" class="form-control formInput" id="username" name="username">
                        </div>
                        <div class="mb-2 ind-div">
                            <label for="email" class="form-label" id="emailLabel">Email</label>
                            <input type="email" class="form-control formInput" id="email" name="email">
                        </div>
                      </div>
                    
                    <div class="mb-1 password-div">
                        <div class="mb-2 ind-div">
                            <label for="password" class="form-label" id="passwordLabel">Password</label>
                            <input type="password" class="form-control formInput" id="password" name="password">
                        </div>
                        <div class="mb-2 ind-div">
                            <label for="confirmPassword" class="form-label" id="confirmPasswordLabel">Confirm Password</label>
                            <input type="password" class="form-control formInput" id="confirmPassword">
                        </div>
                        <!-- add msg for password length etc-->
                    </div>
                    <div>
                        <p id="invalidMsg"></p>
                    </div>
                    <button type="button" class="btn btn-primary" id="signupBtn" onclick="onsignup()">Sign Up</button>
                  </form>
            </div>
            <div class="col-4">
                
            </div>
        </div>

    </div>

    <script src="signup.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
