<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <nav id="navBar">
        <div class="container">
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <p class="h2" id="navTitle">PlayOn Platform</p>
                </div>
            </div>
        </div>
    </nav>

    <!----->

    <div class="container text-center" id="containerDiv">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 shadow" id="formDiv">
                <div id="loginTitleDiv" class="mb-3">
                    <p class="h3" id="loginTitle">Login</p>
                </div>
                <form>
                    <div class="mb-3 px-3">
                      <label for="email" class="form-label" id="emailLabel">Email</label>
                      <input type="email" class="form-control formInput" id="email">
                    </div>
                    <div class="mb-3 px-3">
                      <label for="password" class="form-label" id="passwordLabel">Password</label>
                      <input type="password" class="form-control formInput" id="password">
                    </div>
                    <div>
                        <p id="invalidMsg"></p>
                    </div>
                    <button type="button" class="btn btn-primary" id="loginBtn" onclick="onlogin()">Login</button>
                  </form>
            </div>
            <div class="col-4">
                
            </div>
        </div>

    </div>

    <script src="login.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
